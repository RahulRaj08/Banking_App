
<div class="container w-75 mt-4 p-5 border border-white text-white" style="background-color: rgba(137, 154, 30, 0.479); border-radius: 30px;">
    <h1 class="text-center">Transaction History</h1>
<table class="container w-100 text-center border ">
    <thead class="border">
        <th class="border">Type</th>
        <th >Amount</th>
    </thead>
    <tbody >

        <tr *ngFor="let i of transaction" class="border">
            <td class="border">{{i.type}}</td>
            <td>{{i.amount}}</td>
        </tr>
       
        

    </tbody>
</table>
</div>
