<div *ngIf="item" class="box container w-25 text-center border border-white p-4">
    <h4 class="text-black mt-2">Are you sure?</h4>
    <!-- delete button should work when clicked -->
    <button (click)="delete()" class="btn btn-success me-4 mb-2">Yes</button>   
    <button (click) ="cancel()" class="btn btn-danger me-4 mb-2">No</button>
</div>
