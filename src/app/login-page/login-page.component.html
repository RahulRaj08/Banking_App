<form (ngSubmit)="login()" [formGroup]="loginForm">

    <div class="heading">
        <h1>Oscorp Bank</h1>
        <p> <i>The Next Gen Banking Experience</i></p>
      </div>

    <!-- <div>
        <h1>{{aim}}</h1>
    </div> -->
    <!-- <h1 style="color: white;">{{aim}}</h1> -->
    <div class="login">

        

        <div class="login_form">
            <h2>Login</h2>

            <!-- <input id="acid" name="acno" (change)="acnoChange($event)" type="text" [placeholder] = data> -->
            <input id="acid" name="acno" formControlName="acno"  type="text" [placeholder] = data>
            <br>
            <div class="pop" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
                <p class="text-danger text-start ms-1  ">Invalid Account Number</p>
            </div>
            <!-- <input id="pid" name="pwd" (change)="pswChange($event)" type="password" placeholder="Enter password"> -->
            <input id="pid" name="pwd" formControlName="psw"  type="password" placeholder="Enter password">
            <br>
            <div class="pop" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched ">
                <p class="text-danger text-start ms-1  ">Invalid Password</p>
            </div>
            <button class="btn btn-primary" type="submit" >Login</button>
            <br>
            <a style="color:red" routerLink="register">Register Here</a>
        </div>
    </div>
</form>
